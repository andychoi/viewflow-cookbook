{% load i18n humanize viewflow %}
<div class="mdc-card vf-card">
  <section class="vf-card__header">
    <h1 class="vf-card__title">{% trans 'Departments' %}</h1>
  </section>
  <section class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table">
        <thead>
          <tr class="mdc-data-table__header-row">
            <td class="mdc-data-table__header-cell">{% trans 'Department' %}</td>
            <td class="mdc-data-table__header-cell">{% trans 'Since' %}</td>
            <td class="mdc-data-table__header-cell">{% trans 'To' %}</td>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          {% for dept in object.deptemp_set.all|slice:":10" %}
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">{{ dept.department }}</td>
            <td class="mdc-data-table__cell">{{ dept.from_date }}</td>
            <td class="mdc-data-table__cell">{{ dept.to_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
  <section class="mdc-card__actions vf-card__actions">
      <a class="mdc-button mdc-card__action mdc-card__action--button" href="{% reverse viewset 'change_department' object.pk %}">{% trans 'Change' %}</a>
  </section>
</div>
